{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Luo uusi käyttäjä</h1>
</div>

<form method="post" action="{{base_path}}/registeration">
    <div class="form-group">
        <input type="text" id="username">Käyttäjänimi
    </div>
    <div class="form-group">
        <input type="text" id="password">Salasana
    </div>
    <div class="form-group">
        <input type="text" id="repassword">Salasana uudestaan
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </div>
</form>

{% endblock %}
